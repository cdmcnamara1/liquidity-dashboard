<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidityâ€“Fundamentals Dashboard</title>
    <style>
      :root { --bg:#ffffff; --fg:#111; --muted:#666; --card:#f7f7f9; --border:#e5e7eb; --good:#dcfce7; --warn:#fef9c3; --bad:#fee2e2; }
      *{ box-sizing:border-box; }
      body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--fg); }
      .container{ max-width:1100px; margin:0 auto; padding:24px; }
      h1{ margin:0 0 4px 0; font-size:26px; font-weight:800; }
      .sub{ color:var(--muted); font-size:13px; margin-bottom:16px; }
      .row{ display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }
      .row3{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
      .row2{ display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }
      @media (max-width: 900px){ .row, .row3, .row2 { grid-template-columns:1fr; } }
      .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px; }
      .title-sm{ font-size:12px; color:var(--muted); margin-bottom:6px; }
      .big{ font-size:22px; font-weight:700; }
      .foot{ font-size:11px; color:var(--muted); margin-top:6px; }
      .btn{ border:1px solid var(--border); border-radius:10px; padding:8px 10px; background:#fafafa; cursor:pointer;}
      .badge{ display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; border:1px solid var(--border); background:white;}
      .good{ background:var(--good); }
      .warn{ background:var(--warn); }
      .bad{ background:var(--bad); }
      .error{ background:var(--bad); border:1px solid #fca5a5; color:#7f1d1d; border-radius:10px; padding:8px; margin:8px 0; }
      input[type="number"], input[type="text"]{ width:100%; padding:6px 8px; border:1px solid var(--border); border-radius:8px; }
      details{ border:1px solid var(--border); border-radius:10px; padding:8px; background:#fafafa; }
      summary{ cursor:pointer; font-weight:600; }
      ul{ margin:0; padding-left:18px; }
      li{ margin:6px 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
